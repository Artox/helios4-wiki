# Project information
site_name: 'Helios4 Wiki'
site_description: 'Helios4 Wiki'
site_author: 'Kobol Team'
site_url: 'https://wiki.kobol.io'

# Repository
repo_name: 'Helios4 GitHub Repo'
repo_url: 'https://github.com/helios-4'
edit_uri: ''

# Copyright
copyright: 'Copyright &copy; Kobol Team 2017'

# Documentation and theme
theme:
  name: 'material'
  language: 'en'
  favicon: './img/favicon.png'
  logo: './img/helios4_logo.png'
  custom_dir: 'theme'
  palette:
    primary: 'teal'
    accent: 'pink'
  font:
    text: 'Roboto'
    code: 'Roboto Mono'


# Options
extra:
  social:
    - type: 'home'
      link: 'https://kobol.io/helios4'
    - type: 'github'
      link: 'https://github.com/helios-4'
    - type: 'facebook'
      link: 'https://facebook.com/kobol.io'
    - type: 'rss-square'
      link: 'https://blog.kobol.io'
  sd_release:
    latest: '18/12/2017'

# Google Analytics
google_analytics:
  - 'UA-96982596-2'
  - 'auto'

# Extensions
markdown_extensions:
  - admonition
  - codehilite(guess_lang=false)
  - toc(permalink=true)
  - lightgallery

# Page naming
pages:
- Introduction: 'index.md'
- Hardware: 'hardware.md'
- Software:
  - U-Boot : 'uboot.md'
  - Kernel : 'kernel.md'
  - Linux : 'linux.md'
  - OpenMediaVault : 'omv.md'
  - Syncloud : 'syncloud.md'
- Kit Assembly: 'kit.md'
- Download: 'download.md'
- Install: 'install.md'
- Development: 'dev.md'
- Documents: 'docs.md'
- About: 'about.md'
